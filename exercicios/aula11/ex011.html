<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Nacional ou Estrangeiro?</h1>
    <label for="ipais">País</label>
    <input type="text" name="pais" id="ipais">
    <button id="btn" onclick="check()">verificar</button>
    <div id="res"></div>
    
    <script>
        function check() {
            var pais = document.getElementById('ipais')
            var res = document.getElementById('res')
            pais = pais.value
            if(pais == "Brasil"){
                res.innerHTML = "BRASILEIRO"

            }else {
                res.innerHTML = "ESTRANGEIRO"
            }
        }
    </script>
</body>
</html>
