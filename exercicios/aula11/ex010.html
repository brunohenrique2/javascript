<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro:</label><input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <h1>Sistema de verificar nacionalidade</h1>
    <label for="pais">País:</label>
    <input type="text" name="pais" id="pais">
    <button onclick="verificar()">Verificar</button>
    <div id="res2">

    <script>
        function verificar(){
            var vel = document.querySelector('input#txtvel')
            var res = document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel.value}Km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excess de velocidade</p>`
            }
            res.innerHTML += `Dirija sempre com o cinto de segurança!`
        }

        function executar(){
            var pais = document.getElementById('pais').value
            var res = document.getElementById('res2')
            res.innerHTML = `<p>Vivendo no(a) ${pais}</p>`
            if(pais == 'Brasil'){
                res.innerHTML += '<p>Você é brasileiro</p>'
            }else {
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }
        }

    </script>
</body>
</html>
