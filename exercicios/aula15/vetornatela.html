<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Trabalhando com Array</h1>

        var num = [2, 3, 5, 7, 11]

        console.log(num[2])
        console.log(num[3])

        for(var i = 0; i < num.length; i++) {
            console.log(`O valor na posição ${i} é: ${num[i]}`)

        }
        */

        for(var i in num) {
            console.log(`O valor na posição ${i} é: ${num[i]}`)
        }
    </script>
</body>
