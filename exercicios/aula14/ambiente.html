<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>
<body>
    <h1>Usando repetições</h1>

    <script>
        var n = -10
        while(n <= -1) {
            console.log(n)
            n++
        }
        for(var c = 1; c <= 10; c++) {
            console.log(c)
        }
    </script>
</body>
</html>
