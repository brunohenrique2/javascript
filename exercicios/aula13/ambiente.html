<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>
<body>
    <h1>Usando repetições</h1>

    <script>
        /*
        console.log("tudo bem?")
        console.log("tudo bem?")
        console.log("tudo bem?")
        console.log("tudo bem?")
        console.log("tudo bem?")
        console.log("tudo bem?")
        */
       //execulta o codigo a menos que a condição seja true
       var n = 1
       while(n <= 10) {
           console.log(n)
           n++
        }
       
       //execulta o codigo ao menos uma vez
       n = 1
       do{
        console.log("Ola mundo")
        n++
       }while(n <= 0)
    </script>
</body>
</html>
