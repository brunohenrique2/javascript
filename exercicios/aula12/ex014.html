<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Condições em JS</h1>

    <script>
        var agora = new Date()
        var diaSem = agora.getDay()
        
        /*
        valores do .getDay()
        0 = Domingo
        1 = Segunda
        2 = Terça
        3 = Quarta
        4 = Quinta
        5 = Sexta
        6 = Sabado
        */
       
       console.log(diaSem)

       switch(diaSem) {
            case 0:
                console.log("Domingo")
                break
            case 1:
                console.log("Segunda")
                break
            case 2:
                console.log("Terça")
                break
            case 3:
                console.log("Quarta")
                break
            case 4:
                console.log("Quinta")
                break
            case 5: 
                console.log("Sexta")
                break
            case 6:
                console.log("Sabado")
                break
            default:
                console.log("Dia invalido")

       }

    </script>
</body>
</html>
