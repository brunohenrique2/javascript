<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Usando Funções</h1>

    <script>
        function fatorial(n) {
            if(n == 1) {
                return 1
            } else {
                return n * fatorial(n-1)
            }
        }

        console.log(fatorial(170))
    </script>
</body>
</html>
