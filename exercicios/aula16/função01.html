<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Usando Funções</h1>

    <script>
        function parimp(n) {
            if(n%2 == 0) {
                return 'par!'
            }else {
                return 'impar!'
            }
        }

        console.log(parimp(23))
    </script>
</body>
</html>
