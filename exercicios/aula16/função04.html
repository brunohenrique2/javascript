<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Usando Funções</h1>

    <script>
        function fatorial(n) {
            fat = 1
            for(var i = n; i > 1; i--) {
                 fat *= i
            }
            return fat
        }

        console.log(fatorial(170))
    </script>
</body>
</html>
